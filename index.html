<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escala Turno 3x3 - In√≠cio 3 de Janeiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descubra quem est√° no turno 3x3</h1>
    <div id="resultado">Carregando dados...</div>
  </div>

  <script>
    const turmas = ["Turma A", "Turma B"];

    const supervisores = {
      "Turma A": {
        dia: { nome: "Paulo Candido", telefone: "41992196056" },
        noite: { nome: "Gabriel Kuerten", telefone: "41992229788" }
      },
      "Turma B": {
        dia: { nome: "Ivan de Oliveira", telefone: "41996270451" },
        noite: { nome: "Renato Alves", telefone: "41999552521" }
      }
    };

    function calcularDiaDoAno(dia, mes) {
      const diasPorMes = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      let total = 0;
      for (let i = 0; i < mes; i++) {
        total += diasPorMes[i];
      }
      return total + dia;
    }

    function verificarHoje() {
      const resultado = document.getElementById("resultado");
      const hoje = new Date();
      const yyyy = hoje.getFullYear();
      const mm = hoje.getMonth(); // 0 a 11
      const dd = hoje.getDate();
      const hh = String(hoje.getHours()).padStart(2, '0');
      const min = String(hoje.getMinutes()).padStart(2, '0');

      if (yyyy !== 2025) {
        resultado.innerHTML = `
          ‚ö†Ô∏è Este sistema s√≥ funciona para datas de 2025.<br>
          Data detectada: ${dd}/${mm + 1}/${yyyy}<br>
          Altere seu rel√≥gio ou use um campo de data manual.
        `;
        return;
      }

      const diaDoAno = calcularDiaDoAno(dd, mm);
      const inicioCiclo = calcularDiaDoAno(3, 0); // 3 de janeiro
      if (diaDoAno < inicioCiclo) {
        resultado.innerHTML = `
          ‚ö†Ô∏è Este sistema come√ßa a funcionar a partir de 03/01/2025.<br>
          Data detectada: ${dd}/${mm + 1}/${yyyy}<br>
          Aguarde at√© o in√≠cio do ciclo.
        `;
        return;
      }

      const diasDesdeInicio = diaDoAno - inicioCiclo;
      const bloco = Math.floor(diasDesdeInicio / 3);
      const turma = turmas[bloco % 2];
      const turno = (hoje.getHours() >= 6 && hoje.getHours() < 18) ? "dia" : "noite";
      const supervisor = supervisores[turma][turno];

      // Tratamento especial para 26/06/2025
      const isEspecial = (dd === 26 && mm === 5 && yyyy === 2025 && turno === "noite" && turma === "Turma B");

      let mensagem = `
        üìÖ Hoje √© <strong>${dd}/${String(mm + 1).padStart(2, '0')}/${yyyy}</strong><br>
        üïí Agora s√£o ${hh}:${min}<br><br>
        Supervisor de plant√£o:<br>
        <strong>${supervisor.nome}</strong><br>
        üìû <a href="tel:${supervisor.telefone}">${supervisor.telefone}</a><br>
        (${turma}, turno ${turno.toUpperCase()})
      `;

      if (isEspecial) {
        const telefoneAlternativo = supervisores[turma]["dia"].telefone;
        const nomeAlternativo = supervisores[turma]["dia"].nome;
        mensagem += `<br><br>üõ¨ <strong>Renato retornou das f√©rias hoje e est√° de volta ao turno da noite!</strong><br>
        ‚òéÔ∏è Caso precise de suporte durante o dia, contate <strong>${nomeAlternativo}</strong>: 
        <a href="tel:${telefoneAlternativo}">${telefoneAlternativo}</a>`;
      }

      resultado.innerHTML = mensagem;
    }

    window.onload = verificarHoje;
  </script>
</body>
</html>
