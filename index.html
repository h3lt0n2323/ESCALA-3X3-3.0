<body>
  <div class="container">

  <script>
    const turmas = ["Turma A", "Turma B"];

    const supervisores = {
      "Turma A": {
        dia: { nome: "Paulo Candido", telefone: "41992196056" },
        noite: { nome: "Gabriel Kuerten", telefone: "41992229788" }

        dia: { nome: "Ivan de Oliveira", telefone: "41996270451" },

    };

    function calcularDiaDoAno(dia, mes) {
      const diasPorMes = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      let total = 0;
      for (let i = 0; i < mes; i++) {
        total += diasPorMes[i];
      }
      return total + dia;
    }

    function verificarHoje() {
      const resultado = document.getElementById("resultado");
      const hoje = new Date();
      const yyyy = hoje.getFullYear();
      const mm = hoje.getMonth(); // 0 a 11
      const dd = hoje.getDate();
      const hh = String(hoje.getHours()).padStart(2, '0');
      const min = String(hoje.getMinutes()).padStart(2, '0');

      if (yyyy !== 2025) {
        resultado.innerHTML = `
          âš ï¸ Este sistema sÃ³ funciona para datas de 2025.<br>
          Data detectada: ${dd}/${mm + 1}/${yyyy}<br>
          Altere seu relÃ³gio ou use um campo de data manual.
        `;
        return;
      }

      const diaDoAno = calcularDiaDoAno(dd, mm);
      const inicioCiclo = calcularDiaDoAno(3, 0); // 3 de janeiro
      if (diaDoAno < inicioCiclo) {
        resultado.innerHTML = `
          âš ï¸ Este sistema comeÃ§a a funcionar a partir de 03/01/2025.<br>
          Data detectada: ${dd}/${mm + 1}/${yyyy}<br>
          Aguarde atÃ© o inÃ­cio do ciclo.
        `;
        return;
      }

      const diasDesdeInicio = diaDoAno - inicioCiclo;
      const bloco = Math.floor(diasDesdeInicio / 3);
      const turma = turmas[bloco % 2];
      const turno = (hoje.getHours() >= 6 && hoje.getHours() < 18) ? "dia" : "noite";
      const supervisor = supervisores[turma][turno];

      // FÃ©rias do Renato: 05/06/2025 atÃ© 25/06/2025
      const estaDeFerias = (
        turma === "Turma B" &&
        turno === "noite" &&
        yyyy === 2025 &&
        (
          (mm === 5 && dd >= 5 && dd <= 25) // junho: mÃªs 5
        )
      );

      let mensagem = `
        ðŸ“… Hoje Ã© <strong>${dd}/${String(mm + 1).padStart(2, '0')}/${yyyy}</strong><br>
        ðŸ•’ Agora sÃ£o ${hh}:${min}<br><br>
      `;

      if (estaDeFerias) {
        const substituto = supervisores["Turma B"]["dia"];
        mensagem += `
           <h2><strong>ðŸ’¼Renato estÃ¡ de fÃ©rias!</strong></h2><br>
          âœ… Fale com: <strong>${substituto.nome}</strong><br>
          ðŸ“ž <a href="tel:${substituto.telefone}">${substituto.telefone}</a><br>
          (Turma B, turno NOITE - substituÃ­do)
        `;
      } else {
        mensagem += `
          Supervisor de plantÃ£o:<br>
          <strong>${supervisor.nome}</strong><br>
          ðŸ“ž <a href="tel:${supervisor.telefone}">${supervisor.telefone}</a><br>
          (${turma}, turno ${turno.toUpperCase()})
        `;
      }

      resultado.innerHTML = mensagem;
    }

    window.onload = verificarHoje;
  </script>
